<!-- page header -->
<section id="page-header">
	<div class="container clearfix">
		<hgroup>
			<h1 class="page-title">Team</h1>
			<h2 class="page-subtitle">Meet our team members.</h2>
		</hgroup>
		<!-- share it -->
		<div id="share-wrap">
			<div id="share" data-url="blog.html" data-text="Blog" data-title="share"></div>
		</div>
		<!-- /share it -->
		<hr>
	</div>
</section>
<!-- /page header -->
<section id="main-content" class="container clearfix">
	<!-- main -->
	<section id="main" class="clearfix" ></section>
		<article class="col-1-3 clearfix" ng-repeat="team in teams">
			<a class="thumb-icon aligncenter">
				<img class="circle-image" ng-src="{{team.image}}" alt="" title="" />
			</a>
			<footer>
				<h2><a>{{team.name}}</a></h2>
				<h3>{{team.position}}</h3>
				<p>{{team.bio}}</p>
			</footer>
		</article>
</section>

</script>
