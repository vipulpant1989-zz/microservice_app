<form class="form contact-form bookForm" >
	<p class="input">
		<label for="contact-name"><strong>Name</strong> (required)</label>
		<input type="text" ng-model="formData.name" name="name" value="" id="contact-name" required>
	</p>

	<div class="input">
		<label for="contact-email"><strong>Email</strong> (required)</label>
		<input type="email" ng-model="formData.email"  name="email" value="" id="contact-email" required>
	</div>
	
	<p class="input">
		<label for="contact-subject"><strong>Subject</strong></label>
		<input type="text" ng-model="formData.subject"  name="subject" ng-disabled="true" value="" id="contact-subject">
	</p>

	<p class="textarea">
		<label for="contact-message"><strong>Your Message</strong> (required)</label>
		<textarea name="message" ng-model="formData.message"  id="contact-message" cols="50" rows="4" required></textarea>
	</p>

	<div class="hidden">
		<label for="contact-spam-check">Do not fill out this field this is spam check.</label>
		<input name="anty_spam" type="text" value="" id="contact-spam-check" />
	</div>

	<input type="submit" ng-click = "contact($event)" value="Submit Message"/>
	
	<div ng-if="showSuccess" class="col-1-3" style="float: right;"><p class="success">{{message}}</p></div>
	<div ng-if="error" class="col-1-4" style="float: right;"><p class="error">{{errMsg}}</p></div>	
	<div class="clear"></div>
</form>
